<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>
    function teraToGiga(tera) {
      console.log(tera + "TB는");
      console.log((tera * 1024) + "GB 입니다.");
    };

    function teraToMega(tera) {
      console.log(tera + "TB는");
      console.log((tera * 1024 * 1024) + "MB 입니다.");
    };

    // TB -> GB 테스트
    teraToGiga(2);
    // TB -> MB 테스트
    teraToMega(2);
  </script>
</head>

</body>

</html>
